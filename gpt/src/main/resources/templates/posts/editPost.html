<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시글 수정</title>
    <!-- CSS 파일 불러오기 -->
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

<h1>게시글 수정</h1>

<!-- 게시글 수정 폼 -->
<form action="#" th:action="@{/novel/{id}/edit(id=${post.id})}" method="post">
    <label for="title">제목:</label>
    <input type="text" id="title" name="title" th:value="${post.title}" required>

    <label for="content">내용:</label>
    <textarea id="content" name="content" required th:text="${post.content}"></textarea>

    <button type="submit">수정하기</button>
</form>

<!-- 글 목록으로 돌아가는 버튼 -->
<div>
    <a th:href="@{/novel}">
        <button type="button">글 목록으로 돌아가기</button>
    </a>
</div>

</body>
</html>
